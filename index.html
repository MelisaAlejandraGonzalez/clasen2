
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Open+Sans:ital,wght@0,500;1,400&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <title>Calculadora Simple</title>
    <style>
        img {
            max-width: 100%;
        }
    </style>
</head>

<body>
    <div class="calculadora-container">
        <h1><i>Calculadora</i></h1>
        <div class="operando-container">
            <br> <label>Numero 1:</label></br>
            <input name="number" id="operando1">
            <br><label>Numero 2:</label></br>
            <input name="number" id="operando2">
        </div>
        <br>
        <button onclick="sumar()">Suma</button>
        <button onclick="restar()">Resta</button>
        <button onclick="multiplicar()">Multiplicación</button>
        <button onclick="dividir()">División</button>
        <br>
        <br><label for="resultado">Resultado:</label></br>
        <input type="text" id="resultado" readonly>
        <script>
            function sumar() {
                realizarOperacion('+');
            }

            function restar() {
                realizarOperacion('-');
            }

            function multiplicar() {
                realizarOperacion('*');
            }

            function dividir() {
                realizarOperacion('/');
            }

            function realizarOperacion(operador) {
                const operando1 = parseFloat(document.getElementById('operando1').value);
                const operando2 = parseFloat(document.getElementById('operando2').value);

                if (isNaN(operando1) || isNaN(operando2)) {
                    alert('Por favor, ingrese números válidos en ambos campos.');
                    return;
                }

                let resultado;
                switch (operador) {
                    case '+':
                        resultado = operando1 + operando2;
                        break;
                    case '-':
                        resultado = operando1 - operando2;
                        break;
                    case '*':
                        resultado = operando1 * operando2;
                        break;
                    case '/':
                        if (operando2 !== 0) {
                            resultado = operando1 / operando2;
                        } else {
                            alert('No se puede dividir por cero.');
                            return;
                        }
                        break;
                    default:
                        alert('Operador no válido.');
                        return;
                }

                document.getElementById('resultado').value = resultado;
            }
        </script>
    </div>
</body>

</html>
